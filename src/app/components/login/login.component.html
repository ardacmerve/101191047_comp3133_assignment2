<div class="container mt-5">
  <div class="card p-4 mx-auto" style="max-width: 400px;">
    <h3 class="text-center mb-4">Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label>Email or Username</label>
        <input type="text" class="form-control" formControlName="usernameOrEmail" />
        <small *ngIf="loginForm.get('usernameOrEmail')?.invalid && loginForm.get('usernameOrEmail')?.touched" class="text-danger">
          Required
        </small>
      </div>

      <div class="form-group mb-3">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" />
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
          Required
        </small>
      </div>

      <div *ngIf="errorMessage" class="text-danger mb-3">{{ errorMessage }}</div>

      <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>

    <div class="text-center mt-3">
      <a routerLink="/signup">Don't have an account? Signup</a>
    </div>
  </div>
</div>
