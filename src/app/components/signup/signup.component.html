<div class="container mt-5">
    <div class="card p-4 mx-auto" style="max-width: 400px;">
      <h3 class="text-center mb-4">Signup</h3>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label>Username</label>
          <input type="text" class="form-control" formControlName="username" />
          <small *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched" class="text-danger">
            Required
          </small>
        </div>
  
        <div class="form-group mb-3">
          <label>Email</label>
          <input type="email" class="form-control" formControlName="email" />
          <small *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-danger">
            Enter a valid email
          </small>
        </div>
  
        <div class="form-group mb-3">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password" />
          <small *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-danger">
            Minimum 8 characters
          </small>
        </div>
  
        <div *ngIf="errorMessage" class="text-danger mb-3">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="text-success mb-3">{{ successMessage }}</div>
  
        <button class="btn btn-success w-100" type="submit" [disabled]="signupForm.invalid">Signup</button>
      </form>
  
      <div class="text-center mt-3">
        <a routerLink="/login">Already have an account? Login</a>
      </div>
    </div>
  </div>
