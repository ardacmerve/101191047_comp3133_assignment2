<div class="container mt-4">
  <div class="card p-4 mx-auto" style="max-width: 600px;">
    <h3 class="text-center mb-4">{{ isEditMode ? 'Edit' : 'Add' }} Employee</h3>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row g-3">
        <div class="col-md-6">
          <label>First Name</label>
          <input class="form-control" formControlName="first_name" />
        </div>
        <div class="col-md-6">
          <label>Last Name</label>
          <input class="form-control" formControlName="last_name" />
        </div>

        <div class="col-md-12">
          <label>Email</label>
          <input type="email" class="form-control" formControlName="email" />
        </div>

        <div class="col-md-6">
          <label>Gender</label>
          <select class="form-select" formControlName="gender">
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <div class="col-md-6">
          <label>Designation</label>
          <input class="form-control" formControlName="designation" />
        </div>

        <div class="col-md-6">
          <label>Department</label>
          <input class="form-control" formControlName="department" />
        </div>

        <div class="col-md-6">
          <label>Salary</label>
          <input type="number" class="form-control" formControlName="salary" />
        </div>

        <div class="col-md-6">
          <label>Date of Joining</label>
          <input type="date" class="form-control" formControlName="date_of_joining" />
        </div>

        <div class="col-md-6">
          <label>Profile Picture</label>
          <input type="file" class="form-control" (change)="onFileChange($event)" />
        </div>

        <div *ngIf="imagePreview" class="text-center mt-3">
          <img [src]="imagePreview" class="img-thumbnail" width="100" />
        </div>

        <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="text-success mt-2">{{ successMessage }}</div>

        <div class="col-12 text-end mt-3">
          <button class="btn btn-success" type="submit" [disabled]="form.invalid">
            {{ isEditMode ? 'Update' : 'Add' }} Employee
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
